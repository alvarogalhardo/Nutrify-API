services:
  postgres:
    image: postgres
    container_name: db
    ports:
      - 5433:5432
    networks:
      - nutrify-network
    env_file:
      - .env
    volumes:
      - postgres-volume:/var/lib/postgresql/data

  node:
    container_name: node
    build: .
    image: nutrify/back-end
    networks:
      - nutrify-network
    ports:
      - 5000:5000
    depends_on:
      - postgres
    env_file:
      - .env

networks:
  nutrify-network:
    name: nutrify-network
    driver: bridge

volumes:
  postgres-volume:

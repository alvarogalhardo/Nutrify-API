services:
  postgres:
    image: postgres
    container_name: db
    ports:
      - 5433:5432
    networks:
      - fullstack-network
    env_file:
      - back-end/.env
    volumes:
      - postgres-volume:/var/lib/postgresql/data

  node:
    container_name: node
    build: back-end/.
    image: fullstack/back-end
    networks:
      - fullstack-network
    ports:
      - 5000:5000
    depends_on:
      - postgres
    env_file:
      - back-end/.env

  taco-api: 
    container-name: taco-api
    image: 

networks:
  fullstack-network:
    name: fullstack-network
    driver: bridge
